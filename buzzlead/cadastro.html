<!DOCTYPE html>
<html>
	<head>
   		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    	<meta charset="utf-8">
		<!-- Description, Keywords and Author -->
		<meta name="description" content="Cadastre-se no Buzzlead">
    	<meta name="author" content="Weryques Santos da Silva">

    	<title>Buzzlead | Cadastro</title>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    	<!-- style -->
    	<link href="css/style.css" rel="stylesheet" type="text/css">
    	<!-- style -->
    	<!-- bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    	<!-- responsive -->
    	<link href="css/responsive.css" rel="stylesheet" type="text/css">
    	<!-- font-awesome -->
    	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    	<!-- font-awesome -->
	</head>
    <body>
        <div class="container">
            <!-- logo -->
			<h1>
           		<a href="https://buzzlead.com.br" title="Buzzlead">
           			<img src="images/logo-buzzlead.png" title="Buzzlead" alt="Buzzlead" height=70px"/>
           		</a>
            </h1>
            <!-- logo -->
        </div>
        <!-- main -->
    	<main role="main-inner-wrapper" class="container">
            <div class="row">
 

			<div class="col-sm-12">
                <article role="pge-title-content" class="contact-header">
                    <header>
                        <h2><span>Olá!</span> Cadastre sua empresa.</h2>
                    </header>
                </article>
            </div>

 
            <!-- contat-from-wrapper -->
			<div class="col-sm-12">
               <div class="contat-from-wrapper">
            		<div id="message"></div>
                        <form name="cform" id="cform">
                            <div class="row">
                                <div class="col-sm-6">
                                	<input  name="razaoSocial" id="name" type="text" placeholder="Nome da empresa" required="true">
                            	</div>
                                <div class="col-sm-6">
                                	<input name="cnpj" id="cnpj" type="text" maxlength="18" required="true">
                                </div>
                            </div>
                            </br></br>
                            <div class="row">
                                <div class="col-sm-12">
                                	<input name="address" id="address" type="text" placeholder="Endereço" required="true">
                                </div>
                            </div>
                            </br>
                            <div class="row">
                                <div class="col-sm-6">
                                	<input name="city" id="city" type="text" placeholder="Cidade" required="true">
                                </div>
                                <div class="col-sm-2">
                                	<input name="state" id="state" type="text" maxlength="2">
                                </div>
                                <div class="col-sm-4">
                                	<input name="creationDate" id="creationDate" type="text" maxlength="10" required="true">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <input onclick="exibirDados()" id="cadastrar" type="button" value="Cadastrar">
                        </form>
               </div>
            </div>
               <!-- contat-from-wrapper -->
            </div>
        </main>
    	<!-- main -->
    	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <!-- custom -->
		<script src="js/jquery.cadastro.js" type="text/javascript"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <!-- jquery.countdown -->
        <script src="js/html5shiv.js" type="text/javascript"></script>
        <!-- jQuery (necessary for masks)-->
		<script src="js/jquery.mask.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#cnpj").mask("00.000.000/0000-00", { placeholder: "CNPJ"});
   				$("#creationDate").mask("00/00/0000", { placeholder: "Data de criação"});
    			$("#state").mask('AA', { placeholder: "Estado" });
			});
		</script>
    </body>
</html>
